<body>

  <header>
    <img src="img/diaeresis-logo.png">
    <h1>Diæresis.js</h1>
    <p>
      <em>A lightweight javascript library that lets you weild diæreses like <strike>Chuck</strike> Mary Norris.</em>
    </p>
  </header>
  <main>
    <article id="diaeresis" contenteditable>
      Diaeresis: the preeminent JavaScript library for diacritical correctness.
    </article>
    <hr>
    <input type="checkbox" id="diaeresis-toggle" onclick="toggleDiaeresis()" checked>
    <label for="diaeresis-toggle" id="diaeresis-label-toggle">Toggle Diaeresis.js</label>

<style>
  /* Normally I would *not* do this ... but why make an entire CSS file for one selector? */
  body {
    max-width: 800px;
    margin-right: auto;
    margin-left: auto;
    line-height: 1.65;
    font-family: Alegreya, Crimson, Calendas Plus, Libre Baskerville, serif;
    font-size: 21px;
    color: #222;
    text-align: center;
  }
</style>

<script src="diaeresis.js" async></script>

<script async>
  var toggle = document.getElementById("diaeresis-toggle");

  function toggleDiaeresis() {
    if (toggle.checked) {
      var d = new Diaeresis({});
      // document.getElementById("diaeresis-label-toggle").innerHTML = "diaeresis: on";
    } else {
      dDiaeresis();
      // document.getElementById("diaeresis-label-toggle").innerHTML = "diaeresis: off";
    }
  }

  document.addEventListener("DOMContentLoaded", function(event) {
    toggle.checked = true;
    toggleDiaeresis()
  });
</script>

</body>
